<!doctype html>
<html class="no-js" lang="" ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List Manager w/ Angular</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.0.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>

        <!-- Todo -->
        <script type="text/javascript" src="js/todo.js"></script>
        <link rel="stylesheet" type="text/css" href="css/todo.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-controller="TodoCtrl">
            <div class="container">
            <h2 class="page-header">ToDos<br/><small>{{remaining()}} of {{todos.length}} remaining</small></h2>
                <form role="form">
                    <div class="form-group">
                        <ul class="list-unstyled">
                            <li ng-repeat="todo in todos">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="todo.done">
                                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="formTodoText" ng-model-instant>
                            <span class="input-group-btn"><button class="btn btn-success" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i> Add</button></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"> Clear Completed</i></button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
    </body>
</html>
